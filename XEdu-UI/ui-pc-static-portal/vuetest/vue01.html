<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js入门程序</title>
    <script src="vue.min.js"></script>
</head>
<body>
<!--使用div控制整个body区域-->
<div id="app">
{{name}}<!--创建view显示部分-->
</div>
</body>
<script>
    // 实例化vue对象
    // VM作为viewModel
    var VM = new Vue({
        el:"#app",//表示当前vue接管的app的div区域
        data:{
            name:'鑫课堂'// 相当于Model
        }
    });
</script>
</html>
